### must be same as 

name: LOLv2_synthetic_model
suffix: ~  # add suffix to saved images
model: video_base4_m
distortion: sr
scale: 1
crop_border: ~  # crop border when evaluation. If None(~), crop the scale pixels
gpu_ids: [0]

datasets:
  test:  # the 1st test dataset
    name: test
    mode: video_samesize_lol3
    dataroot_GT: /mnt/proj3/xgxu/EDVR/datasets/LOL/LOL-v2/Synthetic/Test/Normal
    dataroot_LQ: /mnt/proj3/xgxu/EDVR/datasets/LOL/LOL-v2/Synthetic/Test/Low
    train_size: [384, 384]
    cache_data: true
    N_frames: 5
    padding: new_info


#### network structures
network_G:
  which_model_G: low_light_transformer
  nf: 64
  nframes: 5      # must be same as N_frames in dataset.
  groups: 8
  front_RBs: 1
  back_RBs: 1
  predeblur: true     # default false
  HR_in: true
  w_TSA: true

#### path
path:
  root: /mnt/proj3/xgxu/EDVR
  pretrain_model_G: /mnt/proj3/xgxu/EDVR/experiments/dark_light_ours/lol3-dark-light3_transformer_blur2_unet22_05_light322_2222_cos27_3/models/400000_G_choose.pth
