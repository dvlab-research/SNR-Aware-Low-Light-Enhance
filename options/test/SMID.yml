### must be same as 

name: SMID_model
model: video_base4_m
distortion: sr
scale: 1
crop_border: ~  # crop border when evaluation. If None(~), crop the scale pixels
gpu_ids: [0]

datasets:
  test:  # the 1st test dataset
    name: test
    mode: video_samesize_SMID_test

    dataroot_GT: /mnt/proj3/xgxu/EDVR/datasets/SMID_Long_np
    dataroot_LQ: /mnt/proj3/xgxu/EDVR/datasets/SMID_LQ_np

    cache_data: true
    N_frames: 5
    padding: new_info

#### network structures
network_G:
  which_model_G: low_light_transformer
  nf: 64
  nframes: 5      # must be same as N_frames in dataset.
  groups: 8
  front_RBs: 1
  back_RBs: 1
  predeblur: true     # default false
  HR_in: true
  w_TSA: true

#### path
path:
  root: /mnt/proj3/xgxu/EDVR
  pretrain_model_G: /mnt/proj3/xgxu/EDVR/experiments/dark_light_ours/smid-dark-light3_base_unet_transformer2_blur_unet2205_cos27/models/200000_G.pth
